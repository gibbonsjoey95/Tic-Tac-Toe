<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="overlay" id="startGameOverlay">
        <div class="overlay-content" id="overlayContent">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <h3>Enter player names and click "Start" to begin!</h3>

            <div class="player-name-input">
                <label for="player1">Player 'X' Name:</label>
                <input type="text" name="player1" id="player1">
                
                <label for="player2">Player 'O' Name:</label>
                <input type="text" name="player2" id="player2">
            </div>
            
            <button class="btn" id="startBtn">Start Game</button>
        </div>
    </div>

    <div class="overlay hidden" id="endGameOverlay">
        <div class="overlay-content" id="overlayContent">
            <h1 id="winingPlayer"></h1>
            <div class="player-scores">
                <p id="firstPlayerScore"></p>
                <p id="secondPlayerScore"></p>
            </div>
            <button class="restart-btn btn">Restart Game</button>
        </div>
    </div>

    <div class="game-container">
        <div class="game-board" id="board"></div>
        <button class="restart-btn btn">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
